<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikadu - новый пост</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="header__logo" href="/"> <img class="logo" src="icons/logo.svg" alt="logo"></a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link" href="#">Свежее</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Лучшее</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Горячее</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Подписки</a></li>
          </ul>
          <div class="burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
        <form action="/" class="search-form">
          <input class="search-form__field" name="search" type="search" placeholder="Поиск по сайту">
          <button class="search-form__button" type="submit"></button>
        </form>

      </div>
    </div>

  </header>

  <div class="content">
    <main class="posts">
      <form action="" class="add__post">
        <input name="post-title" type="text" class="add__post-title" placeholder="Заголовок поста">
        <textarea name="post-text" id="text" class="add__post-text" placeholder="Текст вашего поста"></textarea>
        <div class="add__buttons">
          <button class="add__post-button button">
            <svg class="icon icon_fire">
              <use xlink:href="icons/icons.svg#fire"></use>
            </svg>
            Опубликовать пост
          </button>
          <button class="add__post-video btn">
            <svg class="icon icon_video">
              <use xlink:href="icons/icons.svg#video"></use>
            </svg>
            Видео
          </button>
          <button class="add__post-photo btn">
            <svg class="icon icon_photo">
              <use xlink:href="icons/icons.svg#photo"></use>
            </svg>
            Фото
          </button>
        </div>
      </form>
    </main>

    <aside class="sidebar">
      <div class="sidebar__user">
        <div class="sidebar__user-info">
          <img class="sidebar__user-photo" src="img/avatar.jpg" alt="avatar">
          <div class="sidebar__user-name">shushoq</div>
          <a class="sidebar__user-exit" href="#"><svg width="22" height="22" viewBox="0 0 22 22" fill="none"

        </div>
        <ul class="sidebar__user-list">
          <li class="sidebar__user-item"><a href="#" class="sidebar__user-link">Ответы</a></li>
          <li class="sidebar__user-item"><a href="#" class="sidebar__user-link ">Комментарии</a></li>
          <li class="sidebar__user-item"><a href="#" class="sidebar__user-link sidebar__user-link_active">Оценки</a>
          </li>
          <li class="sidebar__user-item"><a href="#" class="sidebar__user-link">Сохраненное</a></li>
          <li class="sidebar__user-item"><a href="#" class="sidebar__user-link">Подписки</a></li>
          <li class="sidebar__user-item"><a href="#" class="sidebar__user-link">Заметки</a></li>
          <li class="sidebar__user-item"><a href="#" class="sidebar__user-link">Игнор-лист</a></li>
        </ul>
      </div>

      <a class="promo" href="#"></a>

    </aside>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
